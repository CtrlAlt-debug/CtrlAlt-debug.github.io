<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="postTitle">Post - ctrl alt debug</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">ctrl alt debug</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="archive.html" class="nav-link">Archive</a>

                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main">
        <article class="post">
            <div class="container">
                <header class="post-header">
                    <h1 class="post-title" id="postTitleHeader">Loading...</h1>
                    <div class="post-meta">
                        <time class="post-date" id="postDate"></time>
                        <div class="post-tags" id="postTags"></div>
                    </div>
                </header>

                <div class="post-content" id="postContent">
                    <!-- Post content will be loaded here -->
                </div>

                <section class="comments-section">
                    <h3 class="comments-title">Comments</h3>
                    <div class="comments" id="comments">
                        <!-- Comments will be loaded here -->
                    </div>
                </section>

                <nav class="post-navigation">
                    <a href="archive.html" class="btn btn-secondary">‚Üê Back to Archive</a>
                </nav>
            </div>
        </article>
    </main>

</html>
